apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app1
spec:
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: app1-container
        image: app1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 400m


        
